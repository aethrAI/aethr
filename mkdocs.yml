site_name: Aethr
site_description: Local-first terminal intelligence
site_url: https://docs.aethr-ai.dev
repo_url: https://github.com/aethrAI/aethr
repo_name: aethrAI/aethr

theme:
  name: material
  logo: assets/favicon.png
  favicon: assets/favicon.png
  features:
    - navigation.indexes
    - navigation.instant
    - navigation.sections
    - navigation.top
    - toc.follow
    - content.code.copy
  palette:
    - scheme: default
      primary: slate
      accent: blue
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: slate
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  custom_dir: overrides

plugins:
  - search

extra:
  generator: false
  social:
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/aethr_ai
      name: Aethr on X
    - icon: fontawesome/brands/discord
      link: https://discord.gg/XKtbXxG42d
      name: Aethr Discord
    - icon: fontawesome/brands/github
      link: https://github.com/aethrAI
      name: Aethr on GitHub

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/header-links.js

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.superfences

nav:
  - Overview: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quick-start.md
  - Usage:
    - Commands: usage/commands.md
    - Features: usage/features.md
  - Reference:
    - Architecture: reference/architecture.md
    - Database: reference/database.md
  - Operations:
    - Troubleshooting: operations/troubleshooting.md
    - FAQ: operations/faq.md
  - Community:
    - Roadmap: community/roadmap.md
    - Contributing: community/contributing.md