site_name: Aethr
site_description: Local-first terminal intelligence
site_url: https://docs.aethr-ai.dev
repo_url: https://github.com/aethrAI/aethr
repo_name: aethrAI/aethr

theme:
  name: material
  features:
    - navigation.indexes
    - navigation.instant
    - navigation.sections
    - navigation.top
    - toc.follow
    - content.code.copy
  palette:
    - scheme: default
      primary: blue
      accent: blue
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png

plugins:
  - search

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.superfences

nav:
  - Overview: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quick-start.md
  - Usage:
    - Commands: usage/commands.md
    - Features: usage/features.md
  - Reference:
    - Architecture: reference/architecture.md
    - Database: reference/database.md
  - Operations:
    - Troubleshooting: operations/troubleshooting.md
    - FAQ: operations/faq.md
  - Community:
    - Roadmap: community/roadmap.md
    - Contributing: community/contributing.md