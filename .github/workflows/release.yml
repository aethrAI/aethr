name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            cross: false
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            cross: true
          - target: x86_64-apple-darwin
            os: macos-13
            cross: false
          - target: aarch64-apple-darwin
            os: macos-latest
            cross: false

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build with cross
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Build with cargo
        if: "!matrix.cross"
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Linux/macOS)
        run: |
          if [[ "${{ matrix.target }}" == *"linux"* ]]; then
            if [[ "${{ matrix.cross }}" == "true" ]]; then
              # cross builds are already stripped or we skip
              echo "Skipping strip for cross-compiled binary"
            else
              strip target/${{ matrix.target }}/release/aethr
            fi
          elif [[ "${{ matrix.target }}" == *"darwin"* ]]; then
            strip target/${{ matrix.target }}/release/aethr
          fi

      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          cp aethr ../../../aethr-${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: aethr-${{ matrix.target }}
          path: aethr-${{ matrix.target }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/aethr-x86_64-unknown-linux-gnu/aethr-x86_64-unknown-linux-gnu
            artifacts/aethr-aarch64-unknown-linux-gnu/aethr-aarch64-unknown-linux-gnu
            artifacts/aethr-x86_64-apple-darwin/aethr-x86_64-apple-darwin
            artifacts/aethr-aarch64-apple-darwin/aethr-aarch64-apple-darwin
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
